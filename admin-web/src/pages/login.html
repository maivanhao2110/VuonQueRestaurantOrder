<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p Qu·∫£n tr·ªã - V∆∞·ªùn Qu√™ Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --accent: #a5d6a7;
            --surface: #ffffff;
            --background: #f0f7f1;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --error: #d32f2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--background);
            background-image: linear-gradient(135deg, #f0f7f1 0%, #e8f5e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: var(--surface);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(46, 125, 50, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
            display: inline-block;
        }

        h2 {
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 8px;
            font-size: 24px;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 14px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
            margin-top: 10px;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(46, 125, 50, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 16px;
            min-height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.visible {
            opacity: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">üåø</div>
        <h2>V∆∞·ªùn Qu√™ Admin</h2>
        <p class="subtitle">ƒêƒÉng nh·∫≠p ƒë·ªÉ qu·∫£n l√Ω nh√† h√†ng</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                <input type="text" id="username" placeholder="Nh·∫≠p username" required>
            </div>
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u</label>
                <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">ƒêƒÉng nh·∫≠p</button>
            <div class="error-message" id="errorMsg"></div>
        </form>
    </div>

    <script src="../services/auth.js"></script>
    <script>
        // Check if already logged in
        if (authApi.getUser()) {
            window.location.href = '../index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Loading State
            loginBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
            loginBtn.disabled = true;
            errorMsg.classList.remove('visible');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await authApi.login(username, password);

                if (res.success) {
                    const user = res.data;

                    // Check Role (Frontend Guard)
                    if (['ADMIN', 'MANAGE'].includes(user.position)) {
                        authApi.saveUser(user);
                        window.location.href = '../index.html';
                    } else {
                        showError('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p (Ch·ªâ d√†nh cho Qu·∫£n l√Ω/Admin)');
                    }
                } else {
                    showError(res.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                }
            } catch (err) {
                showError('L·ªói h·ªá th·ªëng, vui l√≤ng th·ª≠ l·∫°i sau');
                console.error(err);
            } finally {
                loginBtn.textContent = 'ƒêƒÉng nh·∫≠p';
                loginBtn.disabled = false;
            }
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.add('visible');
            // Shake effect
            const container = document.querySelector('.login-container');
            container.style.animation = 'none';
            container.offsetHeight; /* trigger reflow */
            container.style.animation = 'shake 0.5s';
        }

        // Apply shake animation dynamically
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>

</html>
