<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üçΩÔ∏è</div>
            <h1 class="login-title">V∆∞·ªùn Qu√™ Staff</h1>
            <p class="login-subtitle">ƒêƒÉng nh·∫≠p ƒë·ªÉ qu·∫£n l√Ω ƒë∆°n h√†ng</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">T√†i kho·∫£n</label>
                <input type="text" id="username" placeholder="Nh·∫≠p t√†i kho·∫£n" required>
            </div>
            <div class="form-group">

            </div>

        </form>
    </div>

    <script src="services/staff-api.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const staff = sessionStorage.getItem('staff_user');
            if (staff) {
                window.location.href = 'index.html';
            }
        });

        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            // Hide previous error
            errorDiv.style.display = 'none';

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';

            try {
                const response = await fetch('/VuonQueRestaurantOrder/backend/src/public/index.php/api/staff/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Save to session storage
                    sessionStorage.setItem('staff_user', JSON.stringify(result.data));
                    // Redirect to main page
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = result.message || 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {

                errorDiv.textContent = 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.';
                errorDiv.style.display = 'block';
            } finally {

            }
        }
    </script>
