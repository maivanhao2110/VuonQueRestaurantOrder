    <script src="../services/staff-api.js"></script>
    <script>
        let editingId = null;
        let categories = [];

        // Load menu on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchMenu();
        });

        function fetchMenu() {
            staffApi.getMenuItems().then(data => {
                const tbody = document.querySelector('#menu-table tbody');
                tbody.innerHTML = '';
                data.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.id}</td>
                        <td><strong>${item.name}</strong></td>
                        <td>${item.category_name || ''}</td>
                        <td>${new Intl.NumberFormat('vi-VN').format(item.price)}ƒë</td>
                        <td>
                            <span style="color: ${item.is_available ? 'var(--color-success)' : 'var(--color-neutral-400)'}; font-weight: 600;">
                                ${item.is_available ? 'S·∫µn s√†ng' : 'H·∫øt m√≥n'}
                            </span>
                        </td>
                        <td style="text-align: right;">
                            <button class="btn btn-sm btn-primary" style="margin-right: 8px;" onclick="editMenu(${item.id})">S·ª≠a</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteMenu(${item.id})">X√≥a</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }).catch(err => {
                console.error('Load menu error:', err);
                alert('Kh√¥ng th·ªÉ t·∫£i danh s√°ch m√≥n');
            });
        }

        function fetchCategories() {
            staffApi.getCategories().then(data => {
                categories = data;
                const sel = document.getElementById('category_id');
                sel.innerHTML = '';
                data.forEach(cat => {
                    const opt = document.createElement('option');
                    opt.value = cat.id;
                    opt.textContent = cat.name;
                    sel.appendChild(opt);
                });
            });
        }

        function showAddForm() {
            editingId = null;
            document.getElementById('form-title').innerText = 'Th√™m m√≥n';
            document.getElementById('menu-form').style.display = '';
            document.querySelectorAll('#menu-form input').forEach(i => i.value = '');
            document.getElementById('is_available').checked = true;
            fetchCategories();
        }

        function editMenu(id) {
            staffApi.getMenuItem(id).then(item => {
                editingId = id;
                document.getElementById('form-title').innerText = 'S·ª≠a m√≥n';
                document.getElementById('menu-form').style.display = '';
                document.getElementById('name').value = item.name;
                document.getElementById('price').value = item.price;
                document.getElementById('image_url').value = item.image_url || '';
                document.getElementById('description').value = item.description || '';
                document.getElementById('is_available').checked = item.is_available == 1;
                fetchCategories();
                // Set category after load
                setTimeout(() => {
                    document.getElementById('category_id').value = item.category_id;
                }, 100);
            });
        }

        function hideForm() {
            document.getElementById('menu-form').style.display = 'none';
        }

        function submitMenu() {
            const data = {
                name: document.getElementById('name').value,
                category_id: document.getElementById('category_id').value,
                price: document.getElementById('price').value,
                image_url: document.getElementById('image_url').value,
                description: document.getElementById('description').value,
                is_available: document.getElementById('is_available').checked ? 1 : 0
            };

            if (editingId) {
                staffApi.updateMenuItem(editingId, data).then(res => {
                    if (res.success) {
                        fetchMenu();
                        hideForm();
                        alert('C·∫≠p nh·∫≠t m√≥n th√†nh c√¥ng!');
                    } else {
                        alert(res.message);
                    }
                });
            } else {
                staffApi.createMenuItem(data).then(res => {
                    if (res.success) {
                        fetchMenu();
                        hideForm();
                        alert('Th√™m m√≥n th√†nh c√¥ng!');
                    } else {
                        alert(res.message);
                    }
                });
            }
        }

        function deleteMenu(id) {
            if (confirm('X√≥a m√≥n n√†y?')) {
                staffApi.deleteMenuItem(id).then(res => {
                    if (res.success) {
                        fetchMenu();
                        alert('ƒê√£ x√≥a m√≥n!');
                    } else {
                        alert(res.message);
                    }
                });
            }
        }
    </script>
